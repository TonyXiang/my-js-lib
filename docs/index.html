<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bxs-js-tools - 微易函数库</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="微易函数库">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    code {
      font-size: inherit!important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'bxs-js-tools',
      repo: 'git@git.winbaoxian.com:wy-front/bxs-js-tools',
      loadSidebar: true,
      subMaxLevel: 3,
      alias: {
        '/*/_sidebar.md': '/static/_sidebar.md',
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: '搜索',

        noData: '找不到结果',

        // 搜索标题的最大程级, 1 - 6
        depth: 3
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js" type="text/javascript"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
</body>
</html>
